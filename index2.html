<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PK Go | bigbang队出品</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<section class="frame frame1">
		<a href="javascript:;" class="frame1-banner"></a>
	</section>

	<section class="frame frame2">
		<a href="javascript:;" class="btn-back"></a>
		<div class="frame2-time-wrap">
			<div class="frame2-hour">16</div>
			<div class="frame2-minute">23</div>
			<div class="frame2-second">59</div>
		</div>
		<a href="javascript:;" class="frame2-btn-baizhi"></a>
		<p class="frame2-num1"><span class="num">298650</span>盒</p>
		<p class="frame2-num2"><span class="num">156650</span>盒</p>
		<div class="frame2-suppoert-bar"></div>
		<div class="frame2-friend-support">
			<div class="frame2-friend-avatar"></div>
		</div>
	</section>
	<section class="frame frame3">
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame3-choose"></a>
		<i class="frame3-icon-choose hide"></i>
		<i class="frame3-btn-ok"></i>
	</section>
	<section class="frame frame4">
		<div class="frame4-cover">
			<div class="frame4-dialog"></div>
			<div class="frame4-keyboard"></div>
			<div class="frame4-dialog-code frame4-dialog-code1 hide"></div>
			<div class="frame4-dialog-code frame4-dialog-code2 hide"></div>
			<div class="frame4-dialog-code frame4-dialog-code3 hide"></div>
			<div class="frame4-dialog-code frame4-dialog-code4 hide"></div>
			<div class="frame4-dialog-code frame4-dialog-code5 hide"></div>
			<div class="frame4-dialog-code frame4-dialog-code6 hide"></div>
			<div class="frame4-keyboard-code1 hide"></div>
			<div class="frame4-keyboard-code2 hide"></div>
			<div class="frame4-keyboard-code3 hide"></div>
			<div class="frame4-keyboard-code4 hide"></div>
			<div class="frame4-keyboard-code5 hide"></div>
			<div class="frame4-keyboard-code6 hide"></div>
		</div>
		<a href="javascript:;" class="frame4-btn-pay"></a>
		<a href="javascript:;" class="btn-back"></a>
	</section>
	<section class="frame frame5">
		<div class="frame5-cover">
			<div class="frame5-option"></div>
			<a href="javascript:;" class="frame5-btn-share"></a>
			<a href="javascript:;" class="frame5-btn-cancel"></a>
			<i class="frame5-icon-share hide"></i>
		</div>
		<a href="javascript:;" class="btn-back"></a>
	</section>
	<section class="frame frame6">
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame6-btn-select"></a>
		<div class="frame6-select hide"></div>
	</section>
	
	<section class="frame frame7">
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame7-link"></a>
		<div class="frame7-msg"></div>
	</section>

	<section class="frame frame8">
		<a href="javascript:;" class="btn-back"></a>
	</section>

	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="main2.js"></script>
</body>
</html>
