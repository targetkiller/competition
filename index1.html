<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>一起Go | bigbang队出品</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<section class="frame frame1">
		<a href="javascript:;" class="frame1-list-link"></a>
		<a href="javascript:;" class="frame1-list-link"></a>
		<a href="javascript:;" class="frame1-list-link"></a>
		<a href="javascript:;" class="frame1-list-link"></a>
		<a href="javascript:;" class="frame1-list-link"></a>
		<a href="javascript:;" class="frame1-list-link"></a>
	</section>
	<section class="frame frame2">
		<a href="javascript:;" class="frame2-btn-buy"></a>
		<div class="frame2-move-tips">
			<div class="icon"></div>
		</div>
		<div class="frame2-move-bar" id="frame2Bar"><span class="num">2</span>人</div>
		<div class="frame2-price">￥<span class="num">29.00</span></div>
		<div class="frame2-time-wrap">
			<div class="frame2-hour">23</div>
			<div class="frame2-minute">59</div>
			<div class="frame2-second">59</div>
		</div>
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame2-btn-detail"></a>
	</section>
	<section class="frame frame3">
		<a href="javascript:;" class="btn-back"></a>
	</section>
	<section class="frame frame4">
		<a href="javascript:;" class="btn-back"></a>
		<div class="frame4-num">2</div>
		<div class="frame4-price">￥29.00</div>
		<a href="javascript:;" class="frame4-choose"></a>
		<i class="frame4-icon-choose hide"></i>
		<i class="frame4-btn-ok"></i>
	</section>
	<section class="frame frame5">
		<div class="frame5-cover">
			<div class="frame5-dialog"></div>
			<div class="frame5-keyboard"></div>
			<div class="frame5-dialog-code frame5-dialog-code1 hide"></div>
			<div class="frame5-dialog-code frame5-dialog-code2 hide"></div>
			<div class="frame5-dialog-code frame5-dialog-code3 hide"></div>
			<div class="frame5-dialog-code frame5-dialog-code4 hide"></div>
			<div class="frame5-dialog-code frame5-dialog-code5 hide"></div>
			<div class="frame5-dialog-code frame5-dialog-code6 hide"></div>
			<div class="frame5-keyboard-code1 hide"></div>
			<div class="frame5-keyboard-code2 hide"></div>
			<div class="frame5-keyboard-code3 hide"></div>
			<div class="frame5-keyboard-code4 hide"></div>
			<div class="frame5-keyboard-code5 hide"></div>
			<div class="frame5-keyboard-code6 hide"></div>
		</div>
		<a href="javascript:;" class="frame5-btn-pay"></a>
	</section>
	<section class="frame frame6">
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame6-btn-buy"></a>
		<div class="frame6-cover">
			<div class="frame6-dialog"></div>
			<a href="javascript:;" class="frame6-dialog-ok"></a>
		</div>
	</section>
	<section class="frame frame7">
		<a href="javascript:;" class="btn-back"></a>
		<a href="javascript:;" class="frame7-btn-select"></a>
		<div class="frame7-select hide"></div>
	</section>

	<section class="frame frame8">
		<a href="javascript:;" class="btn-back"></a>
		<div class="frame8-msg"></div>
	</section>
	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="main1.js"></script>
</body>
</html>
